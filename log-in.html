<!DOCTYPE html>
<html>
  <head>
    <title>Simple Sign Up</title>
  </head>
  <body style="background-color:#2c3e50;font-family: sans-serif">
    
    <div
      style="
        background: #fff;
        padding: 20px;
        width: 300px;
        margin: 50px auto;
        border: 6px whitesmoke solid;
      "
    >
      <h2 style="text-align: center; color: #2c3e50;">Sign Up</h2>

      <form action="Home.html">
        <input
          type="text"
          placeholder="First Name"
          style="width: 100%; margin: 5px 0; padding: 8px"
        /><br />
        <input
          type="text"
          placeholder="Last Name"
          style="width: 100%; margin: 5px 0; padding: 8px"
         /><br />
        <input
          type="email"
          placeholder="Email"
          style="width: 100%; margin: 5px 0; padding: 8px"
        /><br />
        <input
          type="password"
          placeholder="Password"
          style="width: 100%; margin: 5px 0; padding: 8px"
        /><br />
        <input
          type="password"
          placeholder="Confirm Password"
          style="width: 100%; margin: 5px 0; padding: 8px"
        /><br />

        <button
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            background:#2c3e50;
            color: #fff;
            border: none;
          "
        >
          Sign Up
        </button>
      </form>

      
    </div>
  </body>
</html>
